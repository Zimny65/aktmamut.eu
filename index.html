<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AKT MAMUT</title>
  <link rel="icon" type="image/png" href="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-M.256.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .header-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0 20px;
    }

    .center .logo {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100vw;
      overflow: hidden;
    }

    .logo img {
      height: 40px;
      max-width: 100%;
    }

    .logo-space {
      width: 20px;  
    }

    .right {
      position: relative;
    }

    .dropbtn {
      background-color: transparent;
      color: white;
      font-weight: bold;
      border: none;
      font-size: 24px;
      font-family: 'Oswald', sans-serif;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      min-width: 240px;
      z-index: 10;
    }

    .dropdown-content a {
      color: #000;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .hero h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="left" style="width: 150px;"></div>
      <div class="center">
        <div class="logo">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-A.256.png" alt="A">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-K.256.png" alt="K">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-T.256.png" alt="T">
          <div class="logo-space"></div>
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-M.256.png" alt="M">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-A.256.png" alt="A">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-M.256.png" alt="M">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-U.256.png" alt="U">
          <img src="images/letters/Iconarchive-Red-Orb-Alphabet-Letter-T.256.png" alt="T">
        </div>
      </div>

      <div class="right">
        <div class="dropdown">
          <button class="dropbtn">Maps &#9776;</button>
          <div class="dropdown-content">
            <a href="maps/EXPEDITIONS.html" target="_blank" rel="noopener noreferrer">Expeditions Map</a>
            <a href="maps/RO.html" target="_blank" rel="noopener noreferrer">Romanian Mountain Crown</a>
            <a href="maps/SK.html" target="_blank" rel="noopener noreferrer">Slovakian Mountain Crown</a>
            <a href="maps/SwKrzyz.html" target="_blank" rel="noopener noreferrer">Świętokrzyskie Mountain Crown</a>
            <a href="maps/KAMPINOS.html" target="_blank" rel="noopener noreferrer">Kampinos Hills Crown</a>
            <a href="maps/Masovia.html" target="_blank" rel="noopener noreferrer">Gems of Masovia</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4" />
      HTML5 video
    </video>
    <h1>
      AKT MAMUT<br>
      <span style="font-size: 0.6em;">Expeditions 2015 – 2025</span>
    </h1>
  </section>
</body>
</html>
